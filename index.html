<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>石井花壇|温海温泉旅館【公式サイト】</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="l-header">
      <div class="l-header__inner">
        <div class="l-header__wrap">
          <a href="#" class="l-header__logo">
            <div class="l-header__logo__img">
              <img src="./assets/image/logo01.png" alt="" />
            </div>

          <nav class="l-header__nav">

          <p class="p-intro__title">温海温泉の<br />美しさに癒されて</p>

          </p>
          <p>
            石井花壇は江戸より続く由緒ある旅館で<br />クラシックな作りの中に大正ロマンあふれる<br />内装を残しております
          </p>
          <p>
            圧倒的癒やしの空間で<br />頑張る現代人に<br />頑張らない圧倒的な非日常をご提供します
          </p>
          <p>石井花壇</p>
        </div>
      </div>
    </section>
